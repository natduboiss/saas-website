<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Musify - Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <ul class="skip-links">
    <li><a href="#main">Jump to the main</a></li>
    <li><a href="#nav">Jump to the navigation</a></li>
  </ul>
  <header role="banner">
    <div class="grid pad-t-1-4">
      <div class="unit xs-1-4 island-1-2">
        <a href="index.html">
          <img class="logo icon i-48" src="images/logo.svg" alt="">
        </a>
      </div>
      <nav role="navigation" id="nav" tabindex="0" class="nav-top unit xs-3-4">
        <ul class="nav list-group text-upper grid">
          <li class="island-1-2 unit xs-1 s-1-2 m-1-3 l-1-4">
            <a class="bold" href="tour.html">Features</a>
          </li>
          <li class="island-1-2 unit xs-1 s-1-2 m-1-3 l-1-4">
            <a class="bold" href="pricing.html">Pricing</a>
          </li>
          <li class="island-1-2 unit xs-1 s-1-2 m-1-3 l-1-4">
            <a class="bold" href="pricing.html">Sign Up</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main role="main" id="main" tabindex="0" class="push banner-signup">
    <section class="center-content">
      <article class="unit banner-text text-center pad-t xs-2-3 s-1-2">
        <h1 class="bold yotta pad-t island-1-2">Play, listen, enjoy!</h1>
      </article>
      <div class="shadow island-1-2 push-2 form">
        <h2 class="text-center bold blue text-upper mega">Sign Up</h2>
          <form class="grid center-content island-1-8" method="POST" action="https://formspree.io/dubo0063@algonquinlive.com">
            <div class="grid unit xs-1 l-1-2">
              <div class="unit xs-1 push-1-2 gutter-1-4 text-center">
                <label class="hidden" for="email">Email</label>
                <input type="email" id="email" placeholder="Email" name="email" required>
              </div>
              <div class="unit xs-1 push-1-2 gutter-1-4 text-center">
                <label class="hidden" for="name">Username</label>
                <input type="text" id="name" name="name" placeholder="Username" required>
              </div>
              <div class="unit xs-1 l-1-2 push-1-2 gutter-1-4 text-center left">
                <label class="hidden" for="name">First Name</label>
                <input type="last-name" id="last-name" name="last-name" placeholder="First Name" required>
              </div>
              <div class="unit xs-1 l-1-2 push-1-2 gutter-1-4 text-center left">
                <label class="hidden" for="last-name">Last Name</label>
                <input type="last-name" id="last-name" name="last-name" placeholder="Last Name" required>
              </div>
              <div class="unit xs-1 push-1-2 gutter-1-4 text-center">
                <label class="hidden" for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
              </div>
            </div>
            <div class="unit xs-1 l-1-2 text-center mega">
              <button class="btn btn-blue text-upper bold" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer role="contentinfo" class="island-1-2 bottom-nav">
    <div class="center-contents-horizontal gutter-1-2 pad-t-1-2">
      <a class="icon-link push-2" href="https://www.facebook.com">
        <i class="icon i-64">
          <img class="island-1-8" src="images/facebook.svg" alt="Facebook">
        </i>
        <span class="icon-label hidden">Facebook</span>
      </a>
      <a class="icon-link push-2" href="https://www.instagram.com">
        <i class="icon i-64">
          <img class="island-1-8" src="images/instagram.svg" alt="Instagram">
        </i>
        <span class="icon-link hidden">Instagram</span>
      </a>
      <a class="icon-link push-2" href="https://twitter.com">
        <i class="icon i-64">
          <img class="island-1-8" src="images/twitter.svg" alt="Twitter">
        </i>
        <span class="icon-link hidden">Twitter</span>
      </a>
      <a class="icon-link push-2" href="#">
        <i class="icon i-64">
          <img class="island-1-8" src="images/email.svg" alt="Email">
        </i>
        <span class="icon-link hidden">Email</span>
      </a>
    </div>
    <div class="unit xs-1 island-1-4 bottom-logo">
      <a class="right pad-b-1-2" href="index.html">
        <img class="icon i-48" src="images/logo.svg" alt="bottom logo">
      </a>
    </div>
  </footer>
</body>
</html>
